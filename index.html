<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>IOH Cover Maker</title>
        
<!--  favicon  -->
        <link rel="shortcut icon" href="src/favicon.ico">
        
<!--  style sheet  -->
        <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
        <link rel="stylesheet" type="text/css" href="css/frame-style.css">
        <link rel="stylesheet" type="text/css" href="css/content-style.css">
        
<!--  javascript  -->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript" src="js/hammer.min.js"></script>
		<script type="text/javascript" src="js/jquery.mousewheel.min.js"></script>
        <script type="text/javascript" src="js/posterPreview.js"></script>
    </head>
    
<!--  body  -->
    <body>
        
<!--  header  -->
        <header>
            <div class="container clearfix">
                <div class="left" id="title">IOH</div>
                <div class="left" id="subtitle">Cover Maker</div>
                <div class="left">▼</div>
                
                <div class="right">
                    <div id="account-menu">
                        <img src="https://fbcdn-profile-a.akamaihd.net/hprofile-ak-xpa1/v/t1.0-1/p160x160/10915277_10100488224226538_2750613574109728795_n.jpg?oh=d501e1305961fd62625f333cc9224e4f&oe=557097F2&__gda__=1438001251_5a8ee9eda7b0a1d05641670dc8e46700">
                        <div class="right">智超</div>
                    </div>
                </div>
            </div>
        </header>
        
        <div class="container">

<!--  preview area  -->
            <div class="poster-container">
                <div id="poster-background">
                    <img id="img-background" src="src/instruction.png">
                </div>
                <div id="poster-profile">
                    <img id="img-profile" src="">
                </div>
                <div id="poster-info">
                    <textarea placeholder="希望提供一個跨國、跨領域的公開經驗交流分享平台，邀請在海外讀書工作的學子，當台灣同學的耳與目，以影片與文字的方式， 分享在國外學習、工作的所見所聞以及就讀與申請的經驗給所有的台灣朋友， 讓他們有勇氣與智慧去追逐自己的夢想，為了他們自己，也為了我們台灣的未來。"></textarea>
                </div>
                <input id="poster-location" type="text" placeholder="地點：請輸入地點">
                <div id="experience-box">
                    <div class="experience-text">莊智超</div>
					<input class="text-red" name="text-red" value="1" type="radio" checked>
                    <input class="experience-text" type="text" placeholder="輸入學經歷 如：MIT Media Lab, Master of Science Media Arts and Science 碩士, 20xx">
					<input class="text-red" name="text-red" value="2" type="radio">
                    <input class="experience-text" type="text" placeholder="點擊輸入學經歷">
					<input class="text-red" name="text-red" value="3" type="radio">
                    <input class="experience-text" type="text" placeholder="點擊輸入學經歷">
                </div>
            </div>
        
<!--  data enter  -->
            <div>
                選擇背景圖片：<input class="upload-img" name="background" type="file" accept="image/*"><br>
                選擇大頭貼照：<input class="upload-img" name="profile" type="file" accept="image/*"><br>
                大頭貼位置：
                <button class="profile-position" value="left">左側</button>
                <button class="profile-position" value="right">右側</button>
                <button class="profile-position" value="none">不顯示</button><br>
                地點文字顏色：
                <button class="location-color" value="#FFF">白色</button>
                <button class="location-color" value="#000">黑色</button><br>
				<button id="export-poster">輸出海報！</button>
            </div>
        </div>
    </body>
</html>
